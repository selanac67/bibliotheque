<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/general.html :: headOfHtml">

<body>
<div class="container-fluid">

<nav th:replace="fragments/general.html :: navigation" />

		<h2
			th:text="${newPersonne} ? 'Ajouter un nouveau membre' : 'Modifier le membre' " />




<form action="#" th:action="@{/sauverPersonne}" th:object="${personneForm}" method="post">
<p>
	<label>
	Nom : 
	<input type="text" name="nom" required="true" th:field="*{nom}">
	</label>
</p>
<p>
	<label>
	Prenom : 
	<input type="text" name="prenom" required="true" th:field="*{prenom}">
	</label>
</p>

<p>
	<label>
	Numéro adhérent : 
	<input type="text" name="numeroAdherent" required="true"  th:field="*{numeroAdherent}">
	</label>
</p>

<p>
	<label>
	Est responsable :
	<input type="checkbox" name="estResponsable" th:checked="*{estResponsable}" />
</label>
</p>

<p>
<input type="submit" value="Valider">
<input type="hidden" th:field="*{idPersonne}">

</p>


</form>

<div th:replace="fragments/general.html :: footer" />

</div>
</body>
</html>
