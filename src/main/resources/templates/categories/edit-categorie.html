<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/general.html :: headOfHtml">
<body>
	<div class="container-fluid">

		<nav th:replace="fragments/general.html :: navigation" />
		
			<h2
			th:text="${newCategorie} ? 'Ajouter une nouvelle catégorie' : 'Modifier la catégorie' " />


		<form action="#" th:action="@{/sauverCategorie}"
			th:object="${categorieForm}" method="post">
			<p>
				<label> Nom de la catégorie: <input type="text"
					th:field="*{libelleCategorie}" >
				</label>
			</p>
			<p>
				<input type="submit" value="Valider">
				<input type="hidden" th:remove="${newCategorie}? all : none"
					th:field="*{idCategorie}">
			</p>
		</form>

		<div th:replace="fragments/general.html :: footer" />

	</div>
</body>
</html>
